<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Convene Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light background from dashboard palette */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .form-container {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            max-width: 700px;
            width: 100%;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db; /* Gray-300 */
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #374151; /* Gray-700 */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #008080; /* Teal from palette */
            box-shadow: 0 0 0 3px rgba(0, 128, 128, 0.2); /* Teal shadow */
        }
        .form-label {
            display: block;
            font-weight: 500;
            color: #4b5563; /* Gray-600 */
            margin-bottom: 0.5rem;
        }
        .btn-submit {
            background-color: #FF8C00; /* Orange from palette */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .btn-submit:hover {
            background-color: #e67e00; /* Darker orange */
        }
        .btn-ai-suggest {
            background-color: #8A2BE2; /* Purple from palette */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
            margin-top: 0.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-ai-suggest:hover {
            background-color: #6a1aab; /* Darker purple */
        }
        .loading-indicator {
            display: none;
            margin-left: 1rem;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8A2BE2;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message-box {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
        .message-box.success {
            background-color: #d1fae5; /* Green-100 */
            color: #065f46; /* Green-800 */
        }
        .message-box.error {
            background-color: #fee2e2; /* Red-100 */
            color: #991b1b; /* Red-800 */
        }
    </style>
 </head>
 <body>
    <div class="form-container">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Global Convene Registration</h2>
        <p class="text-center text-gray-600 mb-8">Join our community and stay connected with Global Convene initiatives.</p>

        <form action="YOUR_GOOGLE_FORM_ENDPOINT_HERE" method="POST" target="_blank">
            <div class="mb-4">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" name="entry.XXXXXXX_firstName" class="form-input" required>
            </div>
            <div class="mb-4">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" name="entry.XXXXXXX_lastName" class="form-input" required>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="entry.XXXXXXX_email" class="form-input" required>
            </div>

            <div class="mb-4">
                <label for="country" class="form-label">Country</label>
                <select id="country" name="entry.XXXXXXX_country" class="form-select" required>
                    <option value="">Select your country</option>
                    <option value="USA">USA</option>
                    <option value="Egypt">Egypt</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Uganda">Uganda</option>
                    <option value="DRC">DRC</option>
                    <option value="Tanzania">Tanzania</option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="Germany">Germany</option>
                    <option value="Jordan">Jordan</option>
                    <option value="Lebanon">Lebanon</option>
                    <option value="Tunisia">Tunisia</option>
                    <option value="Palestine">Palestine</option>
                    <option value="Iraq">Iraq</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Bhutan">Bhutan</option>
                    <option value="India">India</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Myanmar">Myanmar</option>
                    <option value="Philippines">Philippines</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Vietnam">Vietnam</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="region" class="form-label">Region</label>
                <select id="region" name="entry.XXXXXXX_region" class="form-select" required>
                    <option value="">Select your region</option>
                    <option value="Europe">Europe</option>
                    <option value="Middle East/North Africa">Middle East/North Africa</option>
                    <option value="South/East/Central Africa">South/East/Central Africa</option>
                    <option value="Southeast Asia">Southeast Asia</option>
                    <option value="East Asia">East Asia</option>
                    <option value="North America">North America</option>
                    <option value="West Africa">West Africa</option>
                    <option value="Southern Africa">Southern Africa</option>
                    <option value="Central Asia">Central Asia</option>
                    <option value="Oceania">Oceania</option>
                    <option value="Central America">Central America</option>
                </select>
            </div>

            <div class="mb-6">
                <label class="form-label">Your Affiliation</label>
                <div class="flex flex-wrap gap-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="entry.XXXXXXX_affiliation" value="Church Partner" class="form-radio text-teal-600">
                        <span class="ml-2 text-gray-700">Church Partner</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="entry.XXXXXXX_affiliation" value="Regional Leader" class="form-radio text-teal-600">
                        <span class="ml-2 text-gray-700">Regional Leader</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="entry.XXXXXXX_affiliation" value="Next-Gen Disciple" class="form-radio text-teal-600">
                        <span class="ml-2 text-gray-700">Next-Gen Disciple</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="entry.XXXXXXX_affiliation" value="General Interest" class="form-radio text-teal-600">
                        <span class="ml-2 text-gray-700">General Interest</span>
                    </label>
                </div>
            </div>

            <div class="mb-6">
                <label class="form-label">Preferred Sector(s) of Interest</label>
                <div id="sectorCheckboxes" class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="entry.XXXXXXX_sectors" value="Arts and Media" class="form-checkbox text-purple-600 rounded">
                        <span class="ml-2 text-gray-700">Arts and Media</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="entry.XXXXXXX_sectors" value="Business and Economics" class="form-checkbox text-purple-600 rounded">
                        <span class="ml-2 text-gray-700">Business and Economics</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="entry.XXXXXXX_sectors" value="Church and Mission" class="form-checkbox text-purple-600 rounded">
                        <span class="ml-2 text-gray-700">Church and Mission</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="entry.XXXXXXX_sectors" value="Family and Education" class="form-checkbox text-purple-600 rounded">
                        <span class="ml-2 text-gray-700">Family and Education</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="entry.XXXXXXX_sectors" value="Health and Environment" class="form-checkbox text-purple-600 rounded">
                        <span class="ml-2 text-gray-700">Health and Environment</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="entry.XXXXXXX_sectors" value="Politics and Governance" class="form-checkbox text-purple-600 rounded">
                        <span class="ml-2 text-gray-700">Politics and Governance</span>
                    </label>
                </div>
            </div>

            <div class="mb-6">
                <label for="comments" class="form-label">Comments / Questions</label>
                <textarea id="comments" name="entry.XXXXXXX_comments" rows="4" class="form-textarea"></textarea>
                <button type="button" id="suggestSectorsBtn" class="btn-ai-suggest">Suggest Sectors ✨</button>
                <span id="loadingSpinner" class="loading-indicator"></span>
                <div id="messageBox" class="message-box"></div>
            </div>

            <button type="submit" class="btn-submit">Register Now</button>
        </form>
    </div>

    <script>
        document.getElementById('suggestSectorsBtn').addEventListener('click', async () => {
            const comments = document.getElementById('comments').value;
            const loadingSpinner = document.getElementById('loadingSpinner');
            const messageBox = document.getElementById('messageBox');
            const sectorCheckboxes = document.getElementById('sectorCheckboxes');

            // Clear previous messages and hide spinner
            messageBox.style.display = 'none';
            messageBox.className = 'message-box';
            loadingSpinner.style.display = 'inline-block';
            
            // Uncheck all sector checkboxes before suggesting new ones
            sectorCheckboxes.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });

            if (!comments.trim()) {
                messageBox.textContent = 'Please enter some comments to get suggestions.';
                messageBox.classList.add('error');
                messageBox.style.display = 'block';
                loadingSpinner.style.display = 'none';
                return;
            }

            const prompt = `Analyze the following user comment and suggest up to 3 relevant sectors from the list provided. Respond only with a JSON array of strings. If no relevant sectors are found, return an empty array.
            Available sectors: ['Arts and Media', 'Business and Economics', 'Church and Mission', 'Family and Education', 'Health and Environment', 'Politics and Governance'].
            User comment: ${comments}`;

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "ARRAY",
                        items: { "type": "STRING" }
                    }
                }
            };

            const apiKey = ""; // Canvas will automatically provide this at runtime
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const jsonString = result.candidates[0].content.parts[0].text;
                    const suggestedSectors = JSON.parse(jsonString);

                    if (Array.isArray(suggestedSectors) && suggestedSectors.length > 0) {
                        suggestedSectors.forEach(suggestedSector => {
                            const checkbox = sectorCheckboxes.querySelector(`input[value="${suggestedSector}"]`);
                            if (checkbox) {
                                checkbox.checked = true;
                            }
                        });
                        messageBox.textContent = 'Suggested sectors have been checked.';
                        messageBox.classList.add('success');
                    } else {
                        messageBox.textContent = 'No relevant sectors found based on your comments.';
                        messageBox.classList.add('info'); // You might want a different class for info
                    }
                } else {
                    messageBox.textContent = 'Failed to get suggestions. Please try again.';
                    messageBox.classList.add('error');
                }
            } catch (error) {
                console.error('Error fetching sector suggestions:', error);
                messageBox.textContent = 'An error occurred while suggesting sectors. Please try again.';
                messageBox.classList.add('error');
            } finally {
                loadingSpinner.style.display = 'none';
                messageBox.style.display = 'block';
            }
        });
    </script>
 </body>

</html>
